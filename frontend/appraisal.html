<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="functions"></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload NFT</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>NFT Appraisal</h1>

            <!-- file input for image upload -->
            <!-- <input type="file" id="fileUpload" accept="image/*"> -->
            <input type="file" onchange="previewFile()" /><br />
            <img src="" height="200" alt="Image preview" />
    
            <!-- dropdown for selecting coin type -->
            <select id="coinType">
                <option value="bitcoin">World</option>
                <option value="ethereum">Stellar</option>
                <option value="dogecoin">Mantle</option>
                <option value="solana">Bitcoin</option>
                <option value="litecoin">Doge</option>
            </select>
    
            <button onclick="uploadNFT()">Upload</button>
        </div>

    </body>

</html>
