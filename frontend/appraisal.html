<!DOCTYPE html>
<html lang="en">
<head>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="appraisal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload NFT</title>
</head>
<body>
    <div class="container">
        <h1>NFT <span class="highlight">Appraisal</span></h1>

        <input type="text" id="nftLink" placeholder="Paste OpenSea NFT link here" oninput="previewNFT()"/>

        <img id="nftPreview" src="" alt="NFT preview" style="display:none;" />

        <select id="coinType">
            <option value="Worldcoin-__WLD">World (WLD)</option>
            <option value="Stellar-XLM">Stellar (XLM)</option>
            <option value="Mantle-______MNT">Mantle (MNT)</option>
            <option value="Ethereum-ETH">Ethereum (ETH)</option>
            <option value="Bitcoin-BTC">Bitcoin (BTC)</option>
            <option value="USDC-USDC">US Dollar (USDC)</option>
        </select>

        <button onclick="uploadNFT()">Upload</button>
    </div>
</body>
</html>
