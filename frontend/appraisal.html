<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="functions"></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload NFT</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>NFT Appraisal</h1>

            <!-- file input for image upload -->
            <input type="file" id="fileUpload" accept="image/*">
    
            <!-- dropdown for selecting coin type -->
            <select id="coinType">
                <option value="world">World (WLD)</option>
                <option value="stellar">Stellar (XLM)</option>
                <option value="mantle">Mantle (MNT)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="dollar">US Dollar (USDC)</option>

            </select>
    
            <button onclick="uploadNFT()">Upload</button>
        </div>

    </body>

</html>
